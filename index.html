<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="card-container">
      <div class="img-container">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <div class="content-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-info-container">
          <div class="eth-quantity">
            <div class="eth-icon-container">
              <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            </div>
            <p>0.041 ETH</p>
          </div>
          <div class="eth-day-counter">
            <div class="eth-icon-container">
              <img src="/images/icon-clock.svg" alt="icon-ethereum" />
            </div>
            <p>3 days left</p>
          </div>
        </div>
        <div class="author-container">
          <div class="author-avatar">
            <img src="/images/image-avatar.png" alt="author-avator" />
          </div>
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
